<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Stop Watch</title>
  </head>
  <body>
    <h2>Stop Watch</h2>
    <div id="container">
      <div id="time">00:00</div>
      <div id="watch-buttons">
        <button id="start-button" onclick="startClock()">Start</button>
        <button id="stop-button" onclick="stopClock()">Stop</button>
        <button id="reset-button" onclick="resetClock()">Reset</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
